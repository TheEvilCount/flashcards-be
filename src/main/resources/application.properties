# Flashcards custom properties
flashcards.fe.url=https://danielpoustka.cz/flashcards
flashcards.be.url=https://poustdan-flashcards-be.herokuapp.com:8081
flashcards.be.verificationToken.expireMs=86400000
flashcards.be.passwordResetToken.expireMs=86400000
#verify url part (parameter is ?token=xxxxxxx)
flashcards.fe.paths.verify=/#/verify
flashcards.fe.paths.reset=/#/reset
# Context path for the application as a whole
server.servlet.context-path=/flashcards/api/v1
server.port=${PORT:8081}
# Database connection setup
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
## Whether to enable logging of SQL statements.
spring.jpa.show-sql=true
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
# Emails
spring.mail.host=smtp.gmail.com
spring.mail.port=25
spring.mail.username=*****
spring.mail.password=*****
# Other properties
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=3000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=3000
spring.mail.properties.mail.smtp.ssl.trust=*
## TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true